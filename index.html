<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김창완 포트폴리오</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 6rem;
            color: white;
            font-weight: 900;
            letter-spacing: -0.05em;
            margin-bottom: 1rem;
            animation: slideIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.95);
            animation: fadeIn 1s ease-in 0.3s both;
            font-weight: 300;
            letter-spacing: 0.05em;
        }

        .accent-line {
            width: 100px;
            height: 4px;
            background: white;
            margin: 2rem auto;
            animation: expand 0.6s ease-out 0.5s both;
            border-radius: 2px;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes expand {
            from {
                width: 0;
                opacity: 0;
            }
            to {
                width: 100px;
                opacity: 1;
            }
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .circle1 {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -100px;
            animation-delay: 0s;
        }

        .circle2 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: -50px;
            animation-delay: 2s;
        }

        .circle3 {
            width: 150px;
            height: 150px;
            top: 50%;
            left: 10%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.1);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 4rem;
            }
            p {
                font-size: 1.2rem;
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-circle circle1"></div>
    <div class="bg-circle circle2"></div>
    <div class="bg-circle circle3"></div>
    
    <div class="container">
        <h1>김창완</h1>
        <div class="accent-line"></div>
        <p>창완이의 포트폴리오 웹사이트에 오신 것을 환영합니다</p>
    </div>
</body>
</html>
